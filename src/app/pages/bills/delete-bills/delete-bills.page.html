<ion-header>
  <ion-toolbar>
    <ion-title>Delete a Bill</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="deleteBillsForm" (ngSubmit)="deleteBills(deleteBillsForm.value)">

    <ion-item>
      <ion-label position="floating">Bill ID</ion-label>
      <ion-input formControlName="bill_id"></ion-input>
    </ion-item>

    <ion-button color="success" type="submit">Delete a Bill</ion-button>

  </form>
</ion-content>
